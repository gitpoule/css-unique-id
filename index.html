<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique CSS Identifier Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }
      .result-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      #result-label {
        font-weight: bold;
        margin-bottom: 10px;
      }
      #result {
        word-wrap: break-word;
        max-width: 300px; 
        text-align: center;
        margin-bottom: 10px;
      }
      #copyButton {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Unique CSS Identifier Generator</h2>
      <input type="text" id="cssName" placeholder="Enter CSS Name" />
      <button onclick="generateIdentifier()">Generate</button>
    

    <div class="result-container">
        <div id="result-label">Unique CSS Identifier:</div>
        <div id="result"></div>
        <button id="copyButton" onclick="copyToClipboard()">
          Copy to Clipboard
        </button>
      </div>
    </div>
    </div>

    <script>
      function generateIdentifier() {
        const cssName = document.getElementById("cssName").value.trim();
        // Check if CSS Name is empty
        if (cssName === "") {
          document.getElementById("result").innerText = "";
          document.getElementById("copyButton").style.display = "none";
          return;
        }

        //***Retrieve date and time (UTC)
        const now = new Date();
        const year = now.getUTCFullYear();
        const month = now.getUTCFullYear() + 1; // +1 Because january start at 0
        const day = now.getUTCDate();
        const hour = now.getUTCHours();
        const minute = now.getUTCMinutes();
        const second = now.getUTCSeconds();
        const decisecond = Math.floor(now.getUTCMilliseconds() / 100);
        //Retrieve date and time (UTC)***

        //***Generate Unique Timestamp
        const timestamp =
          year * 10 ** 12 +
          month * 10 ** 10 +
          day * 10 ** 8 +
          hour * 10 ** 6 +
          minute * 10 ** 4 +
          second * 10 ** 2 +
          decisecond;
        const base36Timestamp = timestamp.toString(36);
        //***Generate Unique Timestamp

        // Css Name and Timestamp concatenation
        const uniqueIdentifier = `${cssName}-${base36Timestamp}`;

        document.getElementById("result").innerText = uniqueIdentifier;
        document.getElementById("copyButton").style.display = "block";
      }
      //***Copy uniqueIndentifier into clipboard
      function copyToClipboard() {
        const resultText = document.getElementById("result").innerText;
        navigator.clipboard
          .writeText(resultText)
          .then(() => {
            console.log("Copy"); //then async promise
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
          });
      }
      //Copy uniqueIndentifier into clipboard***
    </script>
  </body>
</html>
